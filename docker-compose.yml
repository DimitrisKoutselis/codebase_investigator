services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codebase-investigator-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - REDIS_URL=redis://localhost:6379
      - FAISS_INDEX_PATH=/app/data/faiss_indexes
      - REPOS_BASE_PATH=/app/repos
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=${DEBUG:-false}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT:-Codebase Investigator}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    volumes:
      - faiss_data:/app/data
      - repos_data:/app/repos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codebase-investigator-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  faiss_data:
  repos_data:
